# Markdownlint Configuration
# Standard rules for markdown linting across the repository

# Default state for all rules
default: true

# MD013/line-length - Line length
MD013:
  # Number of characters
  line_length: 120
  # Number of characters for headings
  heading_line_length: 80
  # Number of characters for code blocks
  code_block_line_length: 120
  # Include code blocks
  code_blocks: true
  # Include tables
  tables: true
  # Include headings
  headings: true
  # Include lists
  strict: false

# MD033/no-inline-html - Allow inline HTML
MD033:
  # Allowed elements (common use cases)
  allowed_elements:
    - br
    - details
    - summary
    - sup
    - sub
    - kbd

# MD041/first-line-heading - First line in file should be a top level heading
MD041: false

# MD046/code-block-style - Code block style (fenced vs indented)
MD046:
  style: fenced

# MD024/no-duplicate-heading - Allow duplicate headings in different sections
MD024:
  allow_different_nesting: true
