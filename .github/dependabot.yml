version: 2
updates:
  - package-ecosystem: "npm"
  # Keep npm / Node dependencies up to date (MERN, etc.)
  - package-ecosystem: "npm"
    directory: "/"            # root of the repo
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"            # .github/workflows
  # Keep your GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:30"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
