openapi: 3.0.3
info:
  title: RedRoomRewards API
  description: |
    **Canonical API Contract for RedRoomRewards Loyalty Platform**

    This contract defines all API endpoints for RedRoomRewards without implementing
    business logic. This is a scaffolded contract only - handlers to be implemented
    in subsequent phases.

    **Architecture Intent**:
    Ledger-based loyalty system managing user wallets, point earning/redemption,
    model wallets, admin operations, and external webhook integrations.

    **Security Requirements**:
    - All endpoints require JWT bearer authentication
    - Idempotency keys mandatory for all state-changing operations
    - Request tracing via X-Request-ID header
    - Rate limiting enforced per endpoint

    **Prohibitions**:
    - No legacy archived code or patterns in implementation
    - No business logic in this contract file
    - No database schema definitions here
    - See /docs/UNIVERSAL_ARCHITECTURE.md and /SECURITY.md

    **Implementation Notes**:
    - Point amounts use `number` type (double) for API simplicity. Implementation
      should use integer representation internally (e.g., smallest denomination)
      to avoid floating-point precision issues. All point values are whole numbers.

    **Work Order**: 2025-12-15 Repository foundation/cleanup phase
    **Status**: Scaffolded contract only - no implementation
  version: 0.1.0
  contact:
    name: RedRoomRewards Team
    url: https://github.com/OmniQuestMedia/RedRoomRewards

servers:
  - url: https://api.redroomrewards.example.com/v1
    description: Production server (placeholder)
  - url: https://staging-api.redroomrewards.example.com/v1
    description: Staging server (placeholder)
  - url: http://localhost:3000/v1
    description: Local development server (placeholder)

tags:
  - name: health
    description: Service health and status checks
  - name: wallets
    description: User wallet and balance operations
  - name: earn
    description: Point earning operations
  - name: redeem
    description: Point redemption operations
  - name: ledger
    description: Transaction history and audit trail
  - name: models
    description: Model-specific wallet operations
  - name: admin
    description: Administrative operations (restricted)
  - name: webhooks
    description: Webhook endpoints for external integrations

paths:
  # ===== Health & Status =====
  /health:
    get:
      summary: Health check
      description: Returns service health status
      operationId: getHealth
      tags:
        - health
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  # ===== Wallet Operations =====
  /wallets/{userId}:
    get:
      summary: Get user wallet
      description: Retrieve wallet balance and details for a user
      operationId: getUserWallet
      tags:
        - wallets
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
        - $ref: '#/components/parameters/RequestIdHeader'
      responses:
        '200':
          description: Wallet details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wallet'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /wallets/{userId}/balance:
    get:
      summary: Get wallet balance
      description: Retrieve current balance only (lightweight)
      operationId: getWalletBalance
      tags:
        - wallets
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
        - $ref: '#/components/parameters/RequestIdHeader'
      responses:
        '200':
          description: Balance retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ===== Earn Operations =====
  /earn:
    post:
      summary: Award points to user
      description: |
        Credit points to a user's wallet. This endpoint is idempotent and
        requires an idempotency key to prevent duplicate awards.
      operationId: earnPoints
      tags:
        - earn
      parameters:
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EarnRequest'
      responses:
        '201':
          description: Points awarded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '200':
          description: Duplicate request - returning cached result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  # ===== Redeem Operations =====
  /redeem:
    post:
      summary: Redeem points from user
      description: |
        Debit points from a user's wallet. This endpoint is idempotent and
        requires an idempotency key to prevent duplicate redemptions.
      operationId: redeemPoints
      tags:
        - redeem
      parameters:
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RedeemRequest'
      responses:
        '201':
          description: Points redeemed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '200':
          description: Duplicate request - returning cached result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          description: Insufficient balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  # ===== Ledger Operations =====
  /ledger/transactions:
    get:
      summary: List transactions
      description: Retrieve transaction history with filtering and pagination
      operationId: listTransactions
      tags:
        - ledger
      parameters:
        - $ref: '#/components/parameters/RequestIdHeader'
        - name: userId
          in: query
          description: Filter by user ID
          schema:
            type: string
        - name: type
          in: query
          description: Filter by transaction type
          schema:
            type: string
            enum: [credit, debit, all]
        - name: startDate
          in: query
          description: Filter transactions after this date (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: Filter transactions before this date (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          description: Maximum number of results (max 1000)
          schema:
            type: integer
            default: 100
            minimum: 1
            maximum: 1000
        - name: offset
          in: query
          description: Pagination offset
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: Transaction list retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /ledger/transactions/{transactionId}:
    get:
      summary: Get transaction details
      description: Retrieve details of a specific transaction
      operationId: getTransaction
      tags:
        - ledger
      parameters:
        - name: transactionId
          in: path
          required: true
          description: Transaction identifier
          schema:
            type: string
        - $ref: '#/components/parameters/RequestIdHeader'
      responses:
        '200':
          description: Transaction details retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ===== Model Operations =====
  /models/{modelId}/wallet:
    get:
      summary: Get model wallet
      description: Retrieve promotional wallet for a model
      operationId: getModelWallet
      tags:
        - models
      parameters:
        - name: modelId
          in: path
          required: true
          description: Model identifier
          schema:
            type: string
        - $ref: '#/components/parameters/RequestIdHeader'
      responses:
        '200':
          description: Model wallet retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelWallet'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /models/{modelId}/earn:
    post:
      summary: Award points to model
      description: Credit points to model's promotional wallet
      operationId: modelEarnPoints
      tags:
        - models
      parameters:
        - name: modelId
          in: path
          required: true
          description: Model identifier
          schema:
            type: string
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelEarnRequest'
      responses:
        '201':
          description: Points awarded to model
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '200':
          description: Duplicate request - cached result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /models/{modelId}/gift:
    post:
      summary: Gift points to viewer (model award)
      description: |
        Model gifts points from their allocation wallet to a viewer.
        Implements Model Award policy per ACCOUNT_MERGE_TRANSFER_POLICY_v1.md
      operationId: modelGiftPoints
      tags:
        - models
      parameters:
        - name: modelId
          in: path
          required: true
          description: Model identifier
          schema:
            type: string
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelGiftRequest'
      responses:
        '201':
          description: Points gifted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '200':
          description: Duplicate request - cached result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          description: Insufficient balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - model award limits exceeded or viewer not eligible
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ===== Transfer Operations =====
  /transfers:
    post:
      summary: Transfer points between members
      description: |
        Member-to-member points transfer.
        Implements Points Transfer policy per ACCOUNT_MERGE_TRANSFER_POLICY_v1.md
      operationId: transferPoints
      tags:
        - wallets
      parameters:
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
      responses:
        '201':
          description: Transfer completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '200':
          description: Duplicate request - cached result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          description: Insufficient balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - transfer limits exceeded or trust level insufficient
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  /transfers/{transferId}:
    get:
      summary: Get transfer details
      description: Retrieve details of a specific transfer
      operationId: getTransfer
      tags:
        - wallets
      parameters:
        - name: transferId
          in: path
          required: true
          description: Transfer identifier
          schema:
            type: string
        - $ref: '#/components/parameters/RequestIdHeader'
      responses:
        '200':
          description: Transfer details retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferDetails'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ===== Admin Operations =====
  /admin/wallets:
    post:
      summary: Create wallet (admin)
      description: Manually create a wallet for a user or model
      operationId: adminCreateWallet
      tags:
        - admin
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWalletRequest'
      responses:
        '201':
          description: Wallet created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wallet'
        '200':
          description: Duplicate request - wallet exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wallet'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/transactions/{transactionId}/audit:
    get:
      summary: Get full audit trail (admin)
      description: Retrieve complete audit information for a transaction
      operationId: adminGetAuditTrail
      tags:
        - admin
      security:
        - bearerAuth: []
      parameters:
        - name: transactionId
          in: path
          required: true
          description: Transaction identifier
          schema:
            type: string
        - $ref: '#/components/parameters/RequestIdHeader'
      responses:
        '200':
          description: Audit trail retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditTrail'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /admin/transfers/{transferId}/reverse:
    post:
      summary: Reverse a transfer (admin)
      description: |
        Reverse a transfer within policy constraints.
        Per ACCOUNT_MERGE_TRANSFER_POLICY_v1.md: within 24 hours OR before receiver redeems
      operationId: adminReverseTransfer
      tags:
        - admin
      security:
        - bearerAuth: []
      parameters:
        - name: transferId
          in: path
          required: true
          description: Transfer identifier
          schema:
            type: string
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReversalRequest'
      responses:
        '201':
          description: Transfer reversed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          description: Reversal not permitted (outside time window or points redeemed)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/adjustments:
    post:
      summary: Manual points adjustment (admin)
      description: |
        Manual adjustment with approval thresholds per ACCOUNT_MERGE_TRANSFER_POLICY_v1.md.
        Requires reason codes and ticket references.
      operationId: adminManualAdjustment
      tags:
        - admin
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdjustmentRequest'
      responses:
        '201':
          description: Adjustment applied successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden - insufficient approval permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/merges:
    post:
      summary: Merge accounts (admin)
      description: |
        Execute account merge per ACCOUNT_MERGE_TRANSFER_POLICY_v1.md.
        Requires multi-admin approval and evidence validation.
      operationId: adminMergeAccounts
      tags:
        - admin
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MergeRequest'
      responses:
        '201':
          description: Accounts merged successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MergeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden - insufficient approvals or evidence
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Unprocessable - accounts cannot be merged (fraud lock, link violations)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/accounts/{userId}/lock:
    post:
      summary: Lock/unlock account (admin)
      description: |
        Apply account locks per ACCOUNT_MERGE_TRANSFER_POLICY_v1.md.
        Supports transfer lock, redemption lock, or full account lock.
      operationId: adminLockAccount
      tags:
        - admin
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          description: User identifier
          schema:
            type: string
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LockRequest'
      responses:
        '200':
          description: Lock applied/removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LockResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  # ===== Webhook Endpoints =====
  /webhooks/external/award:
    post:
      summary: External award webhook
      description: |
        Webhook endpoint for external systems to award points.
        Requires webhook signature verification.
      operationId: webhookExternalAward
      tags:
        - webhooks
      parameters:
        - name: X-Webhook-Signature
          in: header
          required: true
          description: HMAC signature for webhook verification
          schema:
            type: string
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/components/parameters/RequestIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookAwardPayload'
      responses:
        '202':
          description: Webhook accepted and queued for processing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
        '200':
          description: Duplicate webhook - already processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Invalid webhook signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  # ===== Parameters =====
  parameters:
    UserIdPath:
      name: userId
      in: path
      required: true
      description: User identifier
      schema:
        type: string
        pattern: '^[a-zA-Z0-9_-]+$'
        minLength: 1
        maxLength: 128

    IdempotencyKeyHeader:
      name: X-Idempotency-Key
      in: header
      required: true
      description: Unique key for idempotent operations (UUID recommended)
      schema:
        type: string
        format: uuid
        minLength: 1
        maxLength: 255

    RequestIdHeader:
      name: X-Request-ID
      in: header
      required: false
      description: Request tracing identifier (auto-generated if not provided)
      schema:
        type: string
        format: uuid

  # ===== Schemas =====
  schemas:
    # Health
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [ok, degraded, error]
          example: ok
        timestamp:
          type: string
          format: date-time
        version:
          type: string
          example: 0.1.0
        uptime:
          type: integer
          description: Uptime in seconds

    # Wallet schemas
    Wallet:
      type: object
      required:
        - userId
        - balance
        - currency
        - version
      properties:
        userId:
          type: string
          description: User identifier
        balance:
          type: number
          format: double
          description: Current point balance
        currency:
          type: string
          description: Currency type
          default: points
          example: points
        createdAt:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time
        version:
          type: integer
          description: Optimistic locking version
          minimum: 0

    BalanceResponse:
      type: object
      required:
        - userId
        - balance
      properties:
        userId:
          type: string
        balance:
          type: number
          format: double
        asOf:
          type: string
          format: date-time

    ModelWallet:
      type: object
      required:
        - modelId
        - balance
        - currency
        - type
      properties:
        modelId:
          type: string
        balance:
          type: number
          format: double
        currency:
          type: string
          default: points
        type:
          type: string
          enum: [promotional, earnings]
          description: Wallet type for models
        createdAt:
          type: string
          format: date-time
        lastUpdated:
          type: string
          format: date-time

    # Transaction schemas
    Transaction:
      type: object
      required:
        - id
        - userId
        - amount
        - type
        - reason
        - timestamp
        - idempotencyKey
      properties:
        id:
          type: string
          description: Unique transaction identifier
        userId:
          type: string
        amount:
          type: number
          format: double
          description: Transaction amount (positive for credit, negative for debit)
        type:
          type: string
          enum: [credit, debit]
        reason:
          type: string
          description: Reason code for transaction
          example: user_signup_bonus
        metadata:
          type: object
          additionalProperties: true
          description: Additional context data
        timestamp:
          type: string
          format: date-time
        idempotencyKey:
          type: string
          description: Idempotency key used for this transaction
        previousBalance:
          type: number
          format: double
        newBalance:
          type: number
          format: double
        requestId:
          type: string
          description: Request ID for tracing

    TransactionResponse:
      type: object
      required:
        - transaction
        - wallet
      properties:
        transaction:
          $ref: '#/components/schemas/Transaction'
        wallet:
          $ref: '#/components/schemas/Wallet'

    TransactionListResponse:
      type: object
      required:
        - transactions
        - pagination
      properties:
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        pagination:
          $ref: '#/components/schemas/Pagination'

    # Request schemas
    EarnRequest:
      type: object
      required:
        - userId
        - amount
        - reason
      properties:
        userId:
          type: string
        amount:
          type: number
          format: double
          minimum: 0.01
          description: Points to award (must be positive)
        reason:
          type: string
          minLength: 1
          maxLength: 255
          description: Reason code for awarding points
        metadata:
          type: object
          additionalProperties: true
          description: Optional metadata for audit trail

    RedeemRequest:
      type: object
      required:
        - userId
        - amount
        - reason
      properties:
        userId:
          type: string
        amount:
          type: number
          format: double
          minimum: 0.01
          description: Points to redeem (must be positive)
        reason:
          type: string
          minLength: 1
          maxLength: 255
          description: Reason code for redemption
        metadata:
          type: object
          additionalProperties: true

    ModelEarnRequest:
      type: object
      required:
        - amount
        - reason
      properties:
        amount:
          type: number
          format: double
          minimum: 0.01
        reason:
          type: string
          minLength: 1
          maxLength: 255
        metadata:
          type: object
          additionalProperties: true

    CreateWalletRequest:
      type: object
      required:
        - userId
        - currency
      properties:
        userId:
          type: string
        currency:
          type: string
          default: points
        initialBalance:
          type: number
          format: double
          default: 0
          description: Starting balance (default 0)

    WebhookAwardPayload:
      type: object
      required:
        - event
        - userId
        - amount
        - reason
      properties:
        event:
          type: string
          description: Event type from external system
        userId:
          type: string
        amount:
          type: number
          format: double
          minimum: 0.01
        reason:
          type: string
        timestamp:
          type: string
          format: date-time
        metadata:
          type: object
          additionalProperties: true

    # Transfer schemas
    TransferRequest:
      type: object
      required:
        - fromUserId
        - toUserId
        - amount
        - reason
      properties:
        fromUserId:
          type: string
          description: Sender user identifier
        toUserId:
          type: string
          description: Receiver user identifier
        amount:
          type: number
          format: double
          minimum: 1
          description: Points to transfer (must be positive)
        reason:
          type: string
          minLength: 1
          maxLength: 255
          description: Reason for transfer
        metadata:
          type: object
          additionalProperties: true
          description: Additional context

    ModelGiftRequest:
      type: object
      required:
        - viewerUserId
        - amount
        - streamContext
      properties:
        viewerUserId:
          type: string
          description: Viewer user identifier
        amount:
          type: number
          format: double
          minimum: 1
          description: Points to gift (must be positive)
        streamContext:
          type: object
          required:
            - streamId
            - roomId
          properties:
            streamId:
              type: string
            roomId:
              type: string
            sessionProof:
              type: string
              description: Proof that viewer is present in stream
          description: Stream context for model awards

    TransferResponse:
      type: object
      required:
        - transferId
        - status
        - sender
        - receiver
      properties:
        transferId:
          type: string
          description: Unique transfer identifier
        status:
          type: string
          enum: [completed, escrowed, pending]
          description: Transfer status
        sender:
          type: object
          required:
            - userId
            - newBalance
          properties:
            userId:
              type: string
            previousBalance:
              type: number
              format: double
            newBalance:
              type: number
              format: double
        receiver:
          type: object
          required:
            - userId
            - newBalance
          properties:
            userId:
              type: string
            previousBalance:
              type: number
              format: double
            newBalance:
              type: number
              format: double
        timestamp:
          type: string
          format: date-time
        reversible:
          type: boolean
          description: Whether transfer can still be reversed
        reversibleUntil:
          type: string
          format: date-time
          description: Deadline for reversal

    TransferDetails:
      type: object
      required:
        - transferId
        - fromUserId
        - toUserId
        - amount
        - status
        - createdAt
      properties:
        transferId:
          type: string
        fromUserId:
          type: string
        toUserId:
          type: string
        amount:
          type: number
          format: double
        status:
          type: string
          enum: [completed, escrowed, reversed, pending]
        reason:
          type: string
        createdAt:
          type: string
          format: date-time
        reversedAt:
          type: string
          format: date-time
        metadata:
          type: object
          additionalProperties: true

    ReversalRequest:
      type: object
      required:
        - reasonCode
        - adminNote
      properties:
        reasonCode:
          type: string
          enum: [error, fraud, dispute, policy_violation, customer_request]
          description: Reason code for reversal
        adminNote:
          type: string
          minLength: 1
          maxLength: 1000
          description: Internal admin note
        ticketId:
          type: string
          description: Support ticket reference

    AdjustmentRequest:
      type: object
      required:
        - userId
        - amount
        - reasonCode
        - ticketId
        - adminNote
      properties:
        userId:
          type: string
        amount:
          type: number
          format: double
          description: Adjustment amount (positive for credit, negative for debit)
        reasonCode:
          type: string
          enum: [customer_service, compensation, correction, promotional, fraud_recovery]
          description: Reason code for adjustment
        ticketId:
          type: string
          description: Support ticket or reference ID
        adminNote:
          type: string
          minLength: 1
          maxLength: 1000
          description: Internal admin note (not visible to user)
        approvals:
          type: array
          items:
            type: object
            properties:
              adminId:
                type: string
              timestamp:
                type: string
                format: date-time
          description: Required approvals per policy thresholds

    MergeRequest:
      type: object
      required:
        - sourceUserId
        - targetUserId
        - evidenceSummary
        - approvals
        - acknowledgement
      properties:
        sourceUserId:
          type: string
          description: Account to merge from (will be retired)
        targetUserId:
          type: string
          description: Account to merge into (will be surviving)
        evidenceSummary:
          type: object
          required:
            - evidenceTypes
            - strongEvidenceCount
            - totalEvidenceCount
          properties:
            evidenceTypes:
              type: array
              items:
                type: string
                enum: [verified_email, verified_phone, payment_fingerprint, device_cluster, region_consistency, client_sso, government_id]
            strongEvidenceCount:
              type: integer
              minimum: 1
              description: Count of strong evidence types
            totalEvidenceCount:
              type: integer
              minimum: 2
              description: Total evidence types provided
        approvals:
          type: array
          minItems: 2
          items:
            type: object
            required:
              - adminId
              - role
              - timestamp
            properties:
              adminId:
                type: string
              role:
                type: string
                enum: [xcn_admin, rrr_admin]
              timestamp:
                type: string
                format: date-time
          description: Required multi-admin approvals
        acknowledgement:
          type: object
          required:
            - userConsent
            - consentTimestamp
          properties:
            userConsent:
              type: boolean
              description: User acknowledged merge consequences
            consentTimestamp:
              type: string
              format: date-time
        clientTicketId:
          type: string
          description: Client system ticket reference

    MergeResponse:
      type: object
      required:
        - mergeId
        - status
        - survivingUserId
        - retiredUserId
      properties:
        mergeId:
          type: string
          description: Unique merge operation identifier
        status:
          type: string
          enum: [completed, failed]
        survivingUserId:
          type: string
        retiredUserId:
          type: string
        finalBalance:
          type: number
          format: double
          description: Final balance after merge
        ledgerEntries:
          type: array
          items:
            type: string
          description: IDs of ledger entries created during merge
        timestamp:
          type: string
          format: date-time

    LockRequest:
      type: object
      required:
        - action
        - lockType
        - reasonCode
      properties:
        action:
          type: string
          enum: [lock, unlock]
        lockType:
          type: string
          enum: [transfer, redemption, full_account]
          description: Type of lock to apply
        reasonCode:
          type: string
          enum: [fraud_suspected, chargeback, dispute, policy_violation, user_request, investigation]
        duration:
          type: integer
          description: Lock duration in seconds (null for indefinite)
        adminNote:
          type: string
          maxLength: 1000

    LockResponse:
      type: object
      required:
        - userId
        - locks
      properties:
        userId:
          type: string
        locks:
          type: array
          items:
            type: object
            properties:
              lockType:
                type: string
                enum: [transfer, redemption, full_account]
              active:
                type: boolean
              appliedAt:
                type: string
                format: date-time
              expiresAt:
                type: string
                format: date-time
              reasonCode:
                type: string

    # Admin schemas
    AuditTrail:
      type: object
      required:
        - transaction
        - auditLog
      properties:
        transaction:
          $ref: '#/components/schemas/Transaction'
        auditLog:
          type: object
          properties:
            createdBy:
              type: string
            ipAddress:
              type: string
            userAgent:
              type: string
            additionalContext:
              type: object
              additionalProperties: true

    # Webhook responses
    WebhookResponse:
      type: object
      required:
        - accepted
        - requestId
      properties:
        accepted:
          type: boolean
        requestId:
          type: string
        queueId:
          type: string
          description: Queue identifier for async processing

    # Common schemas
    Pagination:
      type: object
      required:
        - limit
        - offset
        - total
      properties:
        limit:
          type: integer
        offset:
          type: integer
        total:
          type: integer
          description: Total number of items
        hasMore:
          type: boolean

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Machine-readable error code
          example: INSUFFICIENT_BALANCE
        errorCode:
          type: string
          description: |
            Structured error code for programmatic handling.
            Examples: INSUFFICIENT_BALANCE, TRUST_LEVEL_TOO_LOW, ACCOUNT_LOCKED,
            TRANSFER_LIMIT_EXCEEDED, COOLING_PERIOD_ACTIVE, FRAUD_LOCK,
            LINK_VIOLATION, INSUFFICIENT_APPROVALS, EVIDENCE_INSUFFICIENT
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          additionalProperties: true
          description: Additional error context (limits, thresholds, etc.)
        requestId:
          type: string
          description: Request ID for tracing

  # ===== Responses =====
  responses:
    BadRequest:
      description: Invalid request parameters or body
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Missing or invalid authentication token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Forbidden:
      description: Insufficient permissions for this operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    UnprocessableEntity:
      description: Request understood but cannot be processed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  # ===== Security Schemes =====
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT bearer token for authentication. Include in Authorization header:
        `Authorization: Bearer <token>`

# ===== Global Security =====
security:
  - bearerAuth: []
